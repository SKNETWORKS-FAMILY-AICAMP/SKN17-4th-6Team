{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto FIX 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F8F9FE; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 90px;
            font-size: 50px;
            font-weight: 700;
            color: #B3BFE9; 
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 55px;
            font-weight: 900;
            color: #55609a;
            margin-bottom: 8px;
        }

        .login-container .welcome-message {
            font-size: 14px;
            color: #55609a;
            font-weight: 500;
            margin-bottom: 50px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 18px;
            border: 1px solid #55609a; 
            border-radius: 10px;
            font-size: 15px;
            color: #333;
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .login-form input::placeholder {
            color: #A0A5B4;
            font-size: 15px;
        }

        .login-form input:focus {
            border-color: #9ea2f0;
        }

        .forgot-password {
            font-size: 14px; 
            color: #55609a;
            border: none; 
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 30px;
            align-self: flex-end;
            font-weight: 500;
        }

        .login-button {
            background-color: #55609a;
            color: white;
            border: none;
            padding: 17px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 35px;
        }

        .login-button:hover {
            background-color: #4B4DAE;
        }

        .signup-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .signup-link span {
            color: #8C92A6; 
            font-weight: 500;
        }

        .signup-link a {
            color: #55609a;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 🔹 모달 CSS */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            max-height: 100%;
            overflow-y: auto;
            padding: 0;
            display: flex;
            justify-content: center; /* 모달 안 중앙 정렬 */
        }

        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
        }

        #modal-body {
            width: 100%;
            padding: 20px;
        }

        /* iframe 안쪽 내용이 왼쪽으로 치우치지 않도록 */
        #modal-body iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="logo" id="logo" style="cursor:pointer;">&lt;</div>

    <div class="login-container">
        <h1>Auto FIX</h1>
        <p class="welcome-message">Auto Fix에 오신 걸 환영합니다</p>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li style="color:red;">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form class="login-form" action="{% url 'uauth:login' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="email" class="form-control" name="username" id="username"
                    placeholder="e-mail"
                    value="{{ form.username.value|default_if_none:'' }}" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="password" required>
            </div>
            
        <button type="button" id="openModalBtn2" class="forgot-password">
            비밀번호를 잊어버리셨나요?
        </button>

            <button type="submit" class="login-button">로그인하기</button>
        </form>

        <div class="signup-link">
            <span>계정이 없으신가요?</span>
            <a id="openModalBtn1" href="#">가입하기</a>
        </div>
    </div>

    <!-- 🔹 모달 구조 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn1">&times;</span>
            <div id="modal-body">
                <!-- iframe으로 signup.html 로드 -->
            </div>
        </div>
    </div>

    <script>
        const openBtn1 = document.getElementById('openModalBtn1');
        const closeBtn1 = document.getElementById('closeModalBtn1');
        const openBtn2 = document.getElementById('openModalBtn2');
        const modal = document.getElementById('signupModal');
        const modalBody = document.getElementById('modal-body');

        document.getElementById("logo").addEventListener("click", () => {
            window.location.href = "{% url 'chat:main' %}";  // 홈 URL로 이동
        });

        openBtn1.addEventListener('click', async (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
            modalBody.innerHTML = '<p style="text-align:center;">로딩 중...</p>';

            try {
                const res = await fetch("{% url 'uauth:signup' %}");
                if (!res.ok) throw new Error('파일을 불러올 수 없습니다.');
                const html = await res.text();

                // 🔹 iframe으로 signup.html 로드, 내부 컨테이너 중앙 정렬 유지
                modalBody.innerHTML = `<iframe srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
            } catch (err) {
                modalBody.innerHTML = `<p style="color:red;">불러오기 실패: ${err.message}</p>`;
            }
        });

        openBtn2.addEventListener('click', async (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
            modalBody.innerHTML = '<p style="text-align:center;">로딩 중...</p>';

            try {
                const res = await fetch("{% url 'uauth:reset_password' %}");
                if (!res.ok) throw new Error('파일을 불러올 수 없습니다.');
                const html = await res.text();

                // 🔹 iframe으로 signup.html 로드, 내부 컨테이너 중앙 정렬 유지
                modalBody.innerHTML = `<iframe srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
            } catch (err) {
                modalBody.innerHTML = `<p style="color:red;">불러오기 실패: ${err.message}</p>`;
            }
        });

        // 닫기 버튼 클릭
        closeBtn1.addEventListener('click', () => {
            modal.style.display = 'none';
            modalBody.innerHTML = '';
        });
        // 모달 배경 클릭 시 닫기
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalBody.innerHTML = '';
            }
        });

        window.addEventListener('message', (event) => {
        if (event.data?.type === 'signupComplete') {
            // 모달 닫기
            modal.style.display = 'none';
            modalBody.innerHTML = ''; // iframe 내용 제거
        }})

        window.addEventListener('message', (event) => {
        if (event.data?.type === 'resetComplete') {
            // 모달 닫기
            modal.style.display = 'none';
            modalBody.innerHTML = ''; // iframe 내용 제거
        }})
    </script>

</body>
</html>
